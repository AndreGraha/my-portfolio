<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#5f788a" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#27597f" media="(prefers-color-scheme: dark)">

    <!-- Bootstrap and Font Awesome CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/website_logo.png') }}" type="image/x-icon">

    <!-- Page Title -->
    {% if title %}
        <title>Andre Graham - {{ title }}</title>
    {% else %}
        <title>Andre Graham - My Portfolio</title>
    {% endif %}
</head>
<body>
    <button id="dark-mode-toggle" class="btn btn-toggle">
        <i class="fas fa-sun"></i> 
        <i class="fas fa-moon"></i>
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("dark-mode-toggle");
            const rootElement = document.documentElement;

            if (localStorage.getItem("darkMode") === "enabled") {
                rootElement.classList.add("dark-mode");
            }

            toggleButton.addEventListener("click", function() {
                rootElement.classList.toggle("dark-mode");
                if (rootElement.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    localStorage.setItem("darkMode", "disabled");
                }
            });
        });
    </script>

    <header class="site-header">
        <nav class="navbar navbar-expand-md fixed-top shadow bg-steel">
            <div class="container">
                <!-- Branding -->
                <a class="navbar-brand fw-bold text-light" href="/">
                    Andre Graham
                </a>
    
                <!-- Toggle Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/about">Resume</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="projectsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Projects
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="projectsDropdown">
                                <li><a class="dropdown-item" href="/projects"><i class="fas fa-home me-2"></i>Overview</a></li>
                                <li><a class="dropdown-item" href="/projects/hate-speech-detection"><i class="fas fa-comment-slash me-2"></i>Hate Speech Detection</a></li>
                                <li><a class="dropdown-item" href="/projects/ai-ethics-essay"><i class="fas fa-balance-scale me-2"></i>AI Ethics</a></li>
                                <li><a class="dropdown-item" href="/projects/predicting-heart-disease"><i class="fas fa-heartbeat me-2"></i>Predicting Heart Disease</a></li>
                            </ul>
                        </li>
                    </ul>
    
                    <!-- Social Icons -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">
                                <i class="fas fa-envelope fa-lg text-light"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/andre-graham-45bb30320/" target="_blank">
                                <i class="fab fa-linkedin fa-lg text-light"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/AndreGraha" target="_blank">
                                <i class="fab fa-github fa-lg text-light"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <main role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="text-center py-3 mt-4">
        <p>&copy; 2024 Andre Graham | Connect on 
            <a href="https://www.linkedin.com/in/andre-graham-45bb30320/" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
